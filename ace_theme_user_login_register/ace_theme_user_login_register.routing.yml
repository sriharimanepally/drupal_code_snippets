ace_theme_user_login_register.send_verification_code:
  path: '/send_verification_code'
  defaults: { _controller: '\Drupal\ace_theme_user_login_register\Controller\CustomUserLoginRegister::sendVerificationCode' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'
    _format: json

srt_theme_user_login_register.verify_code:
  path: '/verify_code'
  defaults: { _controller: '\Drupal\ace_theme_user_login_register\Controller\CustomUserLoginRegister::verifyCode' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'
    _format: json